<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Diff</title>
  <script type="text/javascript" src="/diff2html-ui.min.js" defer></script>
</head>

<body class="px-10">
  <div class="max-w-7xl mx-auto min-h-screen flex flex-col">
    <div class="grow pt-8">
      <div id="diff-shadow-host"></div>
    </div>
    <div class="sticky bottom-0 pt-4 pb-8">
      <details id="details-form" class="max-w-5xl mx-auto bg-white border border-gray-300 rounded shadow-lg" open>
        <summary
          class="p-4 cursor-pointer select-none bg-slate-100 hover:bg-slate-50 transition-colors duration-300 outline-none focus-visible:ring-2">
          Comparison text
        </summary>
        <form id="compare-form" class="text-right px-4 py-5">
          <div class="flex gap-x-4 font-mono">
            <textarea id="left-input" placeholder="Before" autofocus
              class="block grow resize-none text-sm leading-tight p-2 text-gray-800 border border-gray-500 rounded-sm outline-none focus-visible:ring-1 focus-visible:border-blue-500 overscroll-contain"
              rows="8"></textarea>
            <textarea id="right-input" placeholder="After"
              class="block grow resize-none text-sm leading-tight p-2 text-gray-800 border border-gray-500 rounded-sm outline-none focus-visible:ring-1 focus-visible:border-blue-500 overscroll-contain"
              rows="8"></textarea>
          </div>
          <button
            class="mt-4 text-white bg-sky-500 px-5 py-2 rounded-lg shadow-md hover:bg-sky-600 outline-none focus-visible:ring-2 ring-sky-400 ring-offset-2">Compare</button>
        </form>
      </details>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
